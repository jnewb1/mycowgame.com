namespace: mycowgame-com-frontend-production

bases:
  - ../../base

configMapGenerator:
- name: mycowgame-com-frontend
  env: config.properties

resources:
  - namespace.yml

images:
- name: ghcr.io/jnewb1/mycowgame.com/frontend
  newName: ghcr.io/jnewb1/mycowgame.com/frontend/main

patches:
  - target:
      kind: Ingress
      name: mycowgame-com-frontend
    patch: |-
      - op: replace
        path: /spec/rules/0/host
        value: mycowgame.com
      - op: replace
        path: /spec/tls/0/hosts/0
        value: mycowgame.com