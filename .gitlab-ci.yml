include:
  - project: 'jnewb-bclaw/deployment'
    ref: main
    file: 'gitlab-ci-base.yml'

workflow:
  rules:
    - if: $CI_COMMIT_BRANCH == "develop"
      variables:
        ENVIRONMENT: "testing"
        BUILD_ARGS: "--build-arg REACT_APP_API_SERVER=https://api.testing.mycowgame.com/api/v1/"
    - if: $CI_COMMIT_BRANCH == "staging"
      variables:
        ENVIRONMENT: "staging"
        BUILD_ARGS: "--build-arg REACT_APP_API_SERVER=https://api.staging.mycowgame.com/api/v1/"
    - if: $CI_COMMIT_BRANCH == "main"
      variables:
        ENVIRONMENT: "production"
        BUILD_ARGS: "--build-arg REACT_APP_API_SERVER=https://api.mycowgame.com/api/v1/"

deploy-testing:
  extends:
    - .deploy
  environment:
    name: testing
    url: https://testing.mycowgame.com
  only:
    - develop

deploy-staging:
  extends:
    - .deploy
  environment:
    name: staging
    url: https://staging.mycowgame.com
  only:
    - staging

deploy-production:
  extends:
    - .deploy
  environment:
    name: production
    url: https://mycowgame.com
  only:
    - main