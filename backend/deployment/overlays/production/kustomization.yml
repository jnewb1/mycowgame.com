namespace: mycowgame-com-backend-production

bases:
  - ../../base

configMapGenerator:
- name: mycowgame-com-backend
  env: config.properties

resources:
  - namespace.yml

images:
- name: ghcr.io/jnewb1/mycowgame.com/backend
  newName: ghcr.io/jnewb1/mycowgame.com/backend/main

patches:
  - target:
      kind: Ingress
      name: mycowgame-com-backend
    patch: |-
      - op: replace
        path: /spec/rules/0/host
        value: api.mycowgame.com
      - op: replace
        path: /spec/tls/0/hosts/0
        value: api.mycowgame.com