name: build

on:
  push:
    branches:
      - 'master'



jobs:
  build-frontend:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: build frontend
      uses: ./.github/workflows/build
      with:
        tag: frontend
        token: ${{ secrets.GITHUB_TOKEN }}

  build-backend:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: build backend
      uses: ./.github/workflows/build
      with:
        tag: backend
        token: ${{ secrets.GITHUB_TOKEN }}
